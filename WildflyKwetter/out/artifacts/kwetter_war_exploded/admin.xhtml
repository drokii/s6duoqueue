<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<h:head>
    <style type="text/css">
        .default {
            padding: 5px;
            text-align: left;
            font-family: Arial, Verdana, sans-serif;
            border: 1px solid #000;
            border-bottom: 1;
        }

        .buttons {
            padding: 5px;
            text-align: left;
            font-family: Arial, Verdana, sans-serif;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
        }

        .table-header {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-bottom: 1px solid #BBBBBB;
            padding: 16px;
        }

        .table-odd-row {
            text-align: center;
            background: none repeat scroll 0 0 #FFFFFFF;
            border-top: 1px solid #BBBBBB;
        }

        .table-even-row {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-top: 1px solid #BBBBBB;
        }
    </style>
</h:head>
<h:body>
    <h2>Admin Page</h2>
    <h:form id="from">
        <h:dataTable value="#{users}" var="item"
                     styleClass="table" headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{item.username}"/>
            </h:column>
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton actionListener="#{adminPresenter.clear(item.username)}"
                                 styleClass="buttons" value="Delete"/>
            </h:column>
            <h:column>
                <f:facet name="header">Moderator</f:facet>
                        <h:outputText value="Mod" rendered="#{item.role.ordinal() == 1}" />
                        <h:commandButton actionListener="#{adminPresenter.promote(item.username)}" rendered="#{item.role.ordinal() == 0}"
                                         styleClass="buttons" value="Promote"/>
            </h:column>
        </h:dataTable>
        <p></p>

        <h:dataTable value="#{tweets}" var="tweet"
                     styleClass="table" headerClass="table-header"
                     rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Tweet</f:facet>
                <h:outputText value="#{tweet.message}"/>
            </h:column>
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{tweet.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton actionListener="#{adminPresenter.clear(tweet)}"
                                 styleClass="buttons" value="Delete"/>
            </h:column>
        </h:dataTable>
        <h:commandButton actionListener="#{adminPresenter.genTestdata()}"
                         styleClass="buttons" value="generate data"/>
        <h:commandButton actionListener="#{adminPresenter.debugRoles()}"
                         styleClass="buttons" value="sout roles"/>
    </h:form>

</h:body>
</html>
