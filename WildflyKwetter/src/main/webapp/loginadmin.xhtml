<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <style type="text/css">
        .default {
            padding: 5px;
            text-align: left;
            font-family: Arial, Verdana, sans-serif;
            border: 1px solid #000;
            border-bottom: 1;
        }

        .buttons {
            padding: 5px;
            text-align: left;
            font-family: Arial, Verdana, sans-serif;
            margin-top: 0;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 0;
        }

        .table-header {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-bottom: 1px solid #BBBBBB;
            padding: 16px;
        }

        .table-odd-row {
            text-align: center;
            background: none repeat scroll 0 0 #FFFFFFF;
            border-top: 1px solid #BBBBBB;
        }

        .table-even-row {
            text-align: center;
            background: none repeat scroll 0 0 #E5E5E5;
            border-top: 1px solid #BBBBBB;
        }
    </style>
</h:head>
<h:body>
    <h2>Example Java EE 8 Application</h2>
    <h:form id="jsfexample">
        <h:panelGrid columns="2" styleClass="default">

            <h:outputText value="User Name:"/>
            <h:inputText value="#{loginPresenter.username}"/>

            <h:outputText value="Password:"/>
            <h:inputText value="#{loginPresenter.password}"/>

            <h:commandButton action="#{loginPresenter.login()}"
                             styleClass="buttons" value="Log In"/>
            <h:messages/>
        </h:panelGrid>
        <h:commandButton action="#{adminPresenter.genTestdata()}"
                         styleClass="buttons" value="generate data"/>
    </h:form>

    <a href="admin.xhtml">Admin Page</a>
</h:body>
</html>
